  <div class="d-lg-flex half">
    
    <div class="">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-9">
            <h3 style="text-align: center; margin-bottom: 40px;">GİRİŞ YAP</h3>
            
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username">Adınız</label>
                <input type="text" class="form-control" placeholder="email@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Parola</label>
                <input type="password" class="form-control" placeholder="Parolanız" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Beni Hatırla</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Şifremi unuttum</a></span> 
              </div>
             
              

            </form>
            <input type="submit" value="Giriş Yap" class="btn btn-block">
          </div>
        </div>
      </div>
